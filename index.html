<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Publix Shopping List</title>
	<link rel="stylesheet" href="/dist/style.css" />
	<script defer src="/dist/main.js"></script>

</head>

<body>
	<div class="container">
		<nav class="icon-group">
			<img id="logo" src="./src/assets/publix-logo.svg" alt="">
			<div class="divider"></div>
			<img class="cart" src="./src/assets/cart.svg" alt="">
		</nav>
		<div class="search-bar">
			<input name="item" class="search-bar__item" type="text" placeholder="Item Name..." required>
			<input name="category" class="search-bar__category" type="text" placeholder="Category (Optional)...">
			<div class="button button__add">Add</div>
		</div>
		<div id="shopping-list">

		</div>
		<div class="button-group">
			<div class="button button__clear">Clear Checked Items</div>
			<div class="button button__delete"> Delete List</div>
		</div>
	</div>
</body>

</html>
